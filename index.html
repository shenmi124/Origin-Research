<body onscroll="resizeCanvas()">
	<div id="loading">
		<div id="loading_bg">
			<div class="loader">
				加载中...
			</div>
		</div>
	</div>
	<canvas id="treeCanvas" class="canvas"></canvas>
	<a href="upload.html" target="_blank" class="version">v0.03</a>
	<a href="https://afdian.net/@Mysterious124" target="_blank" class="donate">点我捐助</a>
	<i class="fa fa-cog setting" aria-hidden="true" onclick="showTab('setting')"></i>
	<div id="game">
		<div id="leftColumn" class="column" style="vertical-align: top;">
			<a id="loadResource"></a>
		</div>
		<div id="midColumn" class="column" style="vertical-align: top">
			<button class="maintab" onclick="showTab('main')">主页面</button>
			<button class="maintab" onclick="showTab('research')" style="display: none;">研究</button>
			<br>
			<mainTab id="tab_setting" style="display: none;">
				<button onclick="save()" class="settingBto">保存</button><br>
				<button onclick="autoSave()" class="settingBto">自动保存:<a id="autoSaveID"></a></button><br>
				<button onclick="prompt('下面是你的存档:',saveStr)" id="export" class="settingBto">导出</button><br>
				<button onclick="load(prompt('输入存档:'))" id="import" class="settingBto">导入</button><br>
				<button onclick="if(!!confirm('你确定要硬重置吗?这样你将失去一切!!!')){if(!!confirm('这个存档将永远失去!(很长时间!)')){toClearSave = true}}" id="export"  class="settingBto">硬重置</button><br>
				<button onclick="countingMethod()" class="settingBto">计数法:<a id="countingMethodID"></a></button><br>
				<button onclick="flushLog()" class="settingBto">刷新日志重置:<a id="flushLogID"></a></button><br>
			</mainTab>
			<mainTab id="tab_main">
				<a id="loadMain"></a>
			</mainTab>
			<mainTab id="tab_research" style="display: none;">
				研究<br>
				<a id="loadResearchResource"></a>
			</mainTab>
		</div>
	</div>
	<div id="rightColumn" class="column" style="vertical-align: top;">
		<div id="loadLogText"></div>
		<div class="log">
			<div id="loadLog"></div>
		</div>
	</div>
	<div id="tooltip" class="button_tooltip" style="display: none; padding-bottom: 8px; border-bottom: 1px solid gray; text-align: center;"></div>
</body>
